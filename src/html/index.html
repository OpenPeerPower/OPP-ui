<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" href="/frontend_latest/core.js" as="script" crossorigin />
    <meta charset="utf-8">
<link rel='manifest' href='/manifest.json' crossorigin="use-credentials">
<link rel='icon' href='/static/icons/favicon.ico'>
<meta name='viewport' content='width=device-width, user-scalable=no'>
<style>
  body {
    font-family: Roboto, sans-serif;
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    font-weight: 400;
    margin: 0;
    padding: 0;
    height: 100vh;
  }
</style>

    <title>Open Peer Power</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/icons/favicon-apple-180x180.png"
    />
    <link rel="mask-icon" href="/static/icons/mask-icon.svg" color="#03a9f4" />
    <meta name="apple-itunes-app" content="app-id=1099568401" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="msapplication-square70x70logo"
      content="/static/icons/tile-win-70x70.png"
    />
    <meta
      name="msapplication-square150x150logo"
      content="/static/icons/tile-win-150x150.png"
    />
    <meta
      name="msapplication-wide310x150logo"
      content="/static/icons/tile-win-310x150.png"
    />
    <meta
      name="msapplication-square310x310logo"
      content="/static/icons/tile-win-310x310.png"
    />
    <meta name="msapplication-TileColor" content="#03a9f4ff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="referrer" content="same-origin" />
    <meta name="theme-color" content="#THEMEC" />
    <style>
      #op-init-skeleton::before {
        display: block;
        content: "";
        height: 112px;
        background-color: #THEMEC;
      }
    </style>
  </head>
  <body>
    <div id="op-init-skeleton"></div>
    <open-peer-power> </open-peer-power>

      <script>
      function _ls(src) {
        var doc = document.documentElement;
        var script = doc.insertBefore(
          document.createElement("script"),
          doc.lastChild
        );
        script.type = "text/javascript";
        script.src = src;
      }
      window.Polymer = {
        lazyRegister: true,
        useNativeCSSProperties: true,
        dom: "shadow",
        suppressTemplateNotifications: true,
        suppressBindingNotifications: true,
      };
      var webComponentsSupported =
        "customElements" in window &&
        "content" in document.createElement("template");
      if (!webComponentsSupported) {
        _ls("/static/polyfills/webcomponents-bundle.js");
      }
      var isS101 = /\s+Version\/10\.1(?:\.\d+)?\s+Safari\//.test(navigator.userAgent);
    </script>

    <script type="module">
      import "/frontend_latest/core.js";
      import "/frontend_latest/app.js";
      import "/frontend_latest/opp-icons.js";
      window.customPanelJS = "/frontend_latest/custom-panel.js";
    </script>

    {% for extra_url in extra_urls -%}
    <link rel="import" href="{{ extra_url }}" async />
    {% endfor -%}
  </body>
</html>
